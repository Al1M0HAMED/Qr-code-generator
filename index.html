<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Full Screen Page</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      #content {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      
      #image {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      #pdf {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Uncomment one of the sections below to display an image, PDF, or redirect to another page -->
    
    <!-- Display an image -->
    <!--<div id="content"><img src="path/to/image.jpg" id="image"></div>-->
    
    <!-- Display a PDF -->
    <!--<div id="content"><embed src="path/to/pdf.pdf" id="pdf"></div>-->
    
    <!-- Redirect to another page -->
    <!--<script>location.href = "http://www.example.com";</script>-->
  </body>
</html>
