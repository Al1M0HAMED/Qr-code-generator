<!DOCTYPE html>
<html>
  <head>
    <script src="qrious.min.js"></script>
    <title>My Web Page</title>
  </head>
  <body>
    <div id="content"></div>
    <button onclick="loadLink()">Redirect to Link</button>
    <button onclick="loadImage()">View Image</button>
    <button onclick="loadPDF()">View PDF</button>
    <script>
      function loadLink() {
        document.getElementById("content").innerHTML =
          '<iframe src="https://example.com"></iframe>';
      }
      function loadImage() {
        document.getElementById("content").innerHTML =
          '<img src="image.jpg" alt="Image" />';
      }
      function loadPDF() {
        document.getElementById("content").innerHTML =
          '<embed src="document.pdf" type="application/pdf" />';
      }
    </script>
  </body>
</html>
